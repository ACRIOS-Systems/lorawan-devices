name: M-Bus IoT converter
description: The Acrios M-Bus IoT converter is an M-Bus to LoRaWANÂ® converter that can be used for reading electricity meters and calorimeters. The M-Bus converter supports connections of up to 5 UL (Unit Loads) and communication is based on the EN 137 57-3 protocol.

hardwareVersions:
  - version: 'ACR-CV-101L-M-DEAC_v1.1'
    numeric: 1

firmwareVersions:
  - # Firmware version
    version: '2.5'
    numeric: 1
    hardwareVersions:
      - 'ACR-CV-101L-M-DEAC_v1.1'
    features:
      - remote rejoin
      - transmission interval
    profiles:
      EU863-870:
        id: acr-cv-101l-m-d-profile
        lorawanCertified: true
        codec: acr-cv-101l-m-x-codec

bridgeInterfaces:
  - m-bus

dimensions:
  width: 145
  length: 90
  height: 55

weight: 336

battery:
  replaceable: true
  type: D-Cell with JST-XH 2pin connector

operatingConditions:
  temperature:
    min: -30
    max: 60
  relativeHumidity:
    min: 0
    max: 0.85

ipCode: IP67

keyProvisioning:
  - custom

keyProgramming:
  - serial
  - firmware

keySecurity: read protected

firmwareProgramming:
  - serial
  - fuota lorawan

productURL: https://www.acrios.com/converters/m-bus-lorawan
