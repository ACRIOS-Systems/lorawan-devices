name: Wireless M-Bus to LoRaWAN® Converter
description: Battery-powered ACRIOS Systems IoT converter working as Wireless M-Bus to LoRaWAN® (NB-IoT HW - LoRaWAN FW) bridge with implemented LUA scripting interface. The LUA scripting interface allows for message buffering, message splitting, LoRaWAN communication class changes, implementation of custom Wireless M-Bus protocols as well as other operations on the hardware level.

hardwareVersions:
  - version: 'ACR-CV-101NI-W-D_v4.1'
    numeric: 1

firmwareVersions:
  - # Firmware version
    version: '2.13.18'
    numeric: 1
    hardwareVersions:
      - 'ACR-CV-101NI-W-D_v4.1'
    features:
      - remote rejoin
      - transmission interval
    profiles:
      EU863-870:
        id: acr-cv-otaa-profile
        lorawanCertified: true

additionalRadios:
  - cellular

dimensions:
  width: 145
  length: 90
  height: 55

weight: 475

battery:
  replaceable: true
  type: Double D-Cell with JST-XH 2pin connector

operatingConditions:
  temperature:
    min: -30
    max: 60
  relativeHumidity:
    min: 0
    max: 0.85

ipCode: IP67

keyProvisioning:
  - custom

keyProgramming:
  - serial
  - firmware

keySecurity: read protected

firmwareProgramming:
  - serial
  - fuota lorawan

