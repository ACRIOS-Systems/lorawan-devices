  - version: 'ACR-CV-101L-RM-D2EAC_v2.0'
    numeric: 1

firmwareVersions:
  - # Firmware version
    version: '2.5'
    numeric: 1
    hardwareVersions:
      - 'ACR-CV-101L-RM-D2EAC_v2.0'
    features:
      - remote rejoin
      - transmission interval
    profiles:
